<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/6214f9a301.js" crossorigin="anonymous"></script>
	<title>Momentum remake</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="top_bar">
		<div id="top_left">
			
		</div>
		<div id="top_middle">

		</div>
		<div id="top_right">
			<div id="display_weather">
				<i class="fas fa-cloud"></i> <p id="weather_temp"></p>
				<p id="weather_loc"></p>
			</div>
		</div>
			
	</div>
	<div id="middle">
		<div id="display_intro">
			<h3>Hello, what's your name?</h3>
			<input type="text" name="username"><br>
		</div>
		
		<div id="display_email">
			<h3>What's your email, <span class="user"></span>?</h3>
			<input type="text" name="email" value="(Click stay logged out below to continue)" style="color:grey"><br>
		</div>

		<div id="display_main">
			<h1>TIME</h1>
			<h2>Good <span class="day_time"></span>, <span class="user"></span>.</h2>
			<h3>What is your main focus for today?</h3>
			<input type="text" name="focus">
			<div id="display_focus">
				<h4>TODAY</h4>
				<div id="focus">
					<span class="msg_check"><i class="far fa-check-square"></i><i class="far fa-square"></i></span><span class="focus_msg"></span><span class="msg_remove"><i class="far fa-times-circle"></i></span>
				</div>
			</div>
		</div>
	</div>
	<div id="btm_bar">
		<div id="btm_left">

		</div>
		<div id="btm_middle">
			<p id="email_prompt">Or would you rather stay logged out?<button>Stay logged out</button></p>	
			<div id="display_quote">
				<p id="quote_msg">A QUOTE A QUOTE A QUOTE A QUOTE A QUOTE</p>
				<p id="quote_author">First Last name</p>
			</div>
		</div>
		<div id="btm_right">

		</div>
			
	</div>
    <script src="script.js"></script>
</body>
</html>
